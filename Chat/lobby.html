<!DOCTYPE html>
<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="icons/logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='/stylesheets/lobby.css'>
</head>

<body>
    <main id="lobby-container">
        <div id="form-container">
            <div id="form__container__header">
                <p>âš¡Create or ðŸ’¬Join a Room</p>
            </div>
            <p id="line">ðŸ‘€ Enter Invite Code</p>
            <div id="form__content_wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" required />
                    <input type="submit" value="Join Room" />

            </div>

</body>
<script>
    let form = document.getElementById('join-form')
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value
        window.location = `.../chat/index.html?room=${inviteCode}` // takes the user to index.html page using invite code
    })
</script>

</html>
